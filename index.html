<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  

  <script src="https://kit.fontawesome.com/2008d14e0c.js" crossorigin="anonymous"></script>
  <title>📝 Quote Generator</title>
</head>
<body>
  <div class="quote-container">
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span class="quote"></span>
    </div>

    <div class="quote-author">
      <span class="author"></span>
    </div>
  
    <div class="btn-container">
      <button class="twitter-btn" title="Teewt This!">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="new-quote">New Quote</button>
    </div>
  </div>

  <div class="spinner-border text-dark loader"></div>

  
  

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
