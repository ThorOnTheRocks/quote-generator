<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2008d14e0c.js" crossorigin="anonymous"></script>
  <title>📝 Quote Generator</title>
</head>
<body>
  <div class="quote-container">
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span class="quote">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae ipsum iste, voluptatem enim corrupti labore expedita, unde accusamus voluptate exercitationem excepturi animi quos omnis odio voluptates nulla ipsa quia molestiae.</span>
    </div>

    <div class="quote-author">
      <span class="author">Confucio</span>
    </div>
  
    <div class="btn-container">
      <button class="twitter-btn" title="Teewt This!">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="new-quote">New Quote</button>
    </div>
  </div>

  
  

  <script src="script.js"></script>
</body>
</html>
